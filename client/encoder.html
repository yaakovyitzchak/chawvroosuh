<input placeholder="enter base URL here [if u want]" id="rr"><br>
<button id="ra">preload from baseURL or hash</button><br>
<button id="cra">clear baseURL</button>
<button id="crra">clear all</button>
<br>
<br>
<textarea placeholder="enter maweemir here" id="k"></textarea><br>
<textarea placeholder="enter word list here" id="kk"></textarea><br>
<button id="cl">Click to make it</button>
<br>
<span>click text to select it and automatically copy</span>
<span id="cop"></span>
<br><div id="out"></div>

<script src="cobSok.js"></script>
<script>
crra.onclick = () => {
	rr.value = ""
	k.value=""
	kk.value=""
}
cra.onclick = () => {
	rr.value = ""
}

ra.onclick = e => {
	var tst;
	try {
		tst = new URL(rr.value)
	} catch(e){}
	var has 
	if(tst) {
		has = tst.hash
	} else if(rr.value[0] == "#") {
		has = rr.value
	}
	
	if(has) {
		var hast = unhashify(has)
		if(hast.maweemir)
			k.value = hast.maweemir
			
		if(hast.dvareem)
			kk.value = hast.dvareem
		
	} else {
		alert("no base URL or hash")
	}
}

cl.onclick = e => {
	okn()
}
onkeyup = e=> {
	e.keyCode == "13" ? okn() : 0
}
function okn() {
	cop.innerHTML = ""
	out.innerText = hashify(k.value, tryStrang(tryPrsOrIt(kk.value)),rr.value)
			
}



out.onclick = e => {
	selectText("out")
	document.execCommand('copy');
	cop.innerHTML = " COPIED?!"
}

function selectText(containerid) {
    if (document.selection) {
        var range = document.body.createTextRange();
        range.moveToElementText(document.getElementById(containerid));
        range.select();
    } else if (window.getSelection) {
        var range = document.createRange();
        range.selectNode(document.getElementById(containerid));
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
    }
}


</script>
